<div class="warehouse"> 
    <p>Warehouse code: {{warehouse.id}}</p>
    <h3>Warehouse name: {{warehouse.designation}}</h3> 
    <p>Street: {{warehouse.street}}</p>
    <p>Postal code: {{warehouse.codigoPostal}}</p>
    <p>Country: {{warehouse.country}}</p>
    <p>Longitude: {{warehouse.longitude}}</p>
    <p>Latitude: {{warehouse.latitude}}</p>
    <p>Altitude: {{warehouse.altitude}}</p>
    <button (click)="enableWarehouse(warehouse.id)"> Disable </button>
 </div>
