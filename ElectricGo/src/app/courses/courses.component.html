<app-nav-bar></app-nav-bar>
<ul class="Courses">
  <div class="container">
    <div class ="row">
      <div class="col-lg-12 text-center">

  <li *ngFor="let course of pageSlice">
    <div class="course">
      <p>Course ID: {{course.id}}</p>
      <p>Origin Warehouse ID: {{course.warehouseID1}}</p>
      <p>Destin Warehouse ID: {{course.warehouseID2}}</p>
      <button style="position: absolute;left: 600px;margin-top: -90px;" routerLink="/detail1/{{course.id}}">
        <span class="badge">
          Details
          </span></button>
   </div>
    </li>
    <mat-paginator [length]="this.courses.length" [pageSize]="2" [pageSizeOptions]="[2,4,6,8]" (page)="OnPageChange($event)">
    </mat-paginator>
  </div>
</div>
</div>
</ul>
<button type="button" (click)="goBack()">Return</button>
