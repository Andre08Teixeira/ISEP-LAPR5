<app-nav-bar></app-nav-bar>
  <br>
  <div class="mat-elevation-z8">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Filter" (keyup)="Filterchange($event)">
    </mat-form-field>
  <table mat-table matSort [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Data Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="warehouseID1">
        <th mat-header-cell *matHeaderCellDef> Origin Warehouse </th>
        <td mat-cell *matCellDef="let element"> {{element.warehouseID1}} </td>
      </ng-container>

      <!-- Actions Column -->
      <!--<ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><button>Edit</button></td>
      </ng-container> -->

      <!-- Name Column -->
      <ng-container matColumnDef="warehouseID2">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Destiny Warehouse </th>
        <td mat-cell *matCellDef="let element"> {{element.warehouseID2}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <a routerLink="/detail1/{{element.id}}">Details</a> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButton>
    </mat-paginator>
    <br>
  </div>
  <button type="button" (click)="goBack()">Return</button>
